<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>XSKY Raffle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="container"></div>

    <ul id="raffle" class="hidden">
      <li @click="handleSetCount(0)" :class="{active: count === 0}">
        奖项设置
      </li>
      <li @click="handleSetCount(1)" :class="{active: count === 1}">
        一等奖<span class="badge">1</span>
      </li>
      <li @click="handleSetCount(3)" :class="{active: count === 3}">
        二等奖<span class="badge">3</span>
      </li>
      <li @click="handleSetCount(5)" :class="{active: count === 5}">
        三等奖<span class="badge">5</span>
      </li>
      <li @click="handleSetCount(7)" :class="{active: count === 7}">
        幸运奖<span class="badge">7</span>
      </li>
    </ul>

    <button class="music-btn hidden" @click="handleMusic">{{isPlaying ? '||' : '>'}}</button>
    <button class="start-btn" @click="handleStart" :disabled="count < 1 || isRevealing">START</button>
  </div>

  <script src="lib/three/build/three.js"></script>
  <script src="lib/three/examples/js/controls/TrackballControls.js"></script>
  <script src="lib/three/examples/js/libs/stats.min.js"></script>
  <script src="lib/three/examples/js/libs/tween.min.js"></script>
  <script src="lib/three/examples/js/renderers/CSS3DRenderer.js"></script>
  <script src="lib/three/examples/js/renderers/CanvasRenderer.js"></script>
  <script src="lib/three/examples/js/renderers/Projector.js"></script>

  <script src="lib/vue.js"></script>
  <script src="lib/lodash.js"></script>

  <script src="staff.js"></script>
  <script src="particle.js"></script>
  <script src="raffle.js"></script>
  <script src="app.js"></script>
</body>
</html>
